    <title>Heróis</title>
    <script>
        x = prompt("Digite um herói da DC ou Marvel");

            document.write("Você escolheu Marvel");
        }
        else if(x == "Homem de Ferro" || x == "homem de ferro")

        else if(x == "Homem Aranha" || x == "homem aranha")
        {
            document.write("Você escolheu Marvel");
        }
        else if(x == "capitão américa" || x == "Capitão América" || x == "Capitao America" || x == "capitao america")
        {
            document.write("Você escolheu Marvel");
        }
        else if(x == "Thor" || x == "thor")
        {
            document.write("Você escolheu Marvel");
        }
        else if(x == "Superman" || x == "superman")
        {
            document.write("Você escolheu DC");
        }
        else if(x == "Batman" || x == "batman")
        {
            document.write("Você escolheu DC");
        }
        else if(x == "Flash" || x == "flash")
        {
            document.write("Você escolheu DC");
        }
        else if(x == "Arqueiro Verde" || x == "arqueiro verde")
        {

        }
        else if(x == "Deathstroke" || x == "deathstroke")
        {

        }
        else
        {
            document.write("Personagem inválido")
        }
